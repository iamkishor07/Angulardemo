<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="col-md-8 offset-2">
        <div class="container">
            <div class="p-card mt-5 " style="padding: 20px;">
                <form [formGroup]="FetchForm" (ngSubmit)="onfetch()">
                    <div class="form-group"><label for=" ">Student Id :</label>&nbsp;
                        <input type="number" placeholder=" Must be a valid student ID" formControlName="id" id="id"
                            class="form-control">
                    </div>&nbsp;
                    <button class=" btn btn-info btn-lg brn btn-primary" 
                        type="submit">Fetch</button>
                </form>
            </div>
        </div>

        <div class="col-md-12">
        <div class="alert alert-danger" style="{padding: 20px;}" *ngIf="error">
            <h2>
                Error Occured!!
            </h2>
            <small>{{error}}</small>
        </div>
    </div>

    <div *ngIf="isFetching && !error">
        <h2>Loading!!!</h2>
    </div>

        <div class="container" *ngIf="isopen && !error && !isFetching">
            <div class="row-xs-12">
                <div class="p-card mt-5" style="{padding: 20px;}">
                    <p-table [tableStyle]="{ 'min-width': '20rem' }">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>ID :{{students.id}}</th> 
                            </tr>
                                <tr>
                                    <th>NAME: {{students.name}}</th> 
                                </tr>
                                <tr>
                                    <th>AGE: {{students.age}}</th>
                                </tr>
                                <tr>
                                    <th>COLLEGE: {{students.college}}</th>
                                </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
