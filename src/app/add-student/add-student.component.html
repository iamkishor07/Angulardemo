<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
</head>

<body>
    <div class="col-md-8 offset-2" >
    <div class="container">
        <div class="p-card mt-5 " style="padding: 20px;">
            <form [formGroup]="AddstudentForm" (ngSubmit)="addstudent()">
                <div class="form-group" >
                    <label>Student Name</label>
                    <input   [class.is-invalid]="studentname?.invalid && studentname?.touched"placeholder="Enter student name" type="text"  formControlName="name" class="form-control">
                    <div *ngIf="studentname?.invalid && studentname?.touched">
                        <small  *ngIf="studentname?.['errors']?.['required']" class="text-danger">Student Name is required </small>
                        <small  *ngIf="studentname?.['errors']?.['minlength']" class="text-danger">Student Name should be at least 3 character </small>
                    </div>
                </div>
                <div class="form-group">
                    <label >Age</label>
                    <input type="text" [class.is-invalid]=" AddstudentForm.get('age')?.invalid &&  AddstudentForm.get('age')?.touched" placeholder="Enter valid age"  formControlName="age"  class="form-control">
                    <Small [class.d-none]=" AddstudentForm.get('age')?.untouched || AddstudentForm.get('age')?.valid" class="text-danger"> Age is required</Small>

                </div>
                <div class="form-group">
                    <label>Gender:</label> &nbsp;
                    <input type="radio"  formControlName="gender" name="gender" value="Male">Male &nbsp;
                    <input type="radio"  formControlName="gender" name="gender" value="Female">Female
                </div>
                <div class="form-group">
                    <label >College</label>
                    <input type="text" [class.is-invalid]="f['college'].invalid && f['college'].touched" placeholder="Enter college Name" formControlName="college" class="form-control">
                    <small  [class.d-none]="f['college'].untouched || f['college'].valid" class="text-danger">College is required </small>
                </div>
                <div class="form-group">
                <button type="submit"  [disabled]="isadded" class="btn btn-primary">Add</button>    
                <button type="button" class="bth btn-secondary ml-2" (click)="loaddefaultvalues()">Load api data</button>       
                <small class="ml-3 text-success" *ngIf="isadded"> Addded sucessfully</small>   
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
