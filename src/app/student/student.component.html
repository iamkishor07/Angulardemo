<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->

<div class="col-md-8 offset-2" >
<div class="container">
    <div class="row-xs-12">
        <div class="p-card mt-5" style="{padding: 20px;}">
            <div class="alert alert-danger" *ngIf="error">
                <h1>An Error Occured</h1>
                {{error}}
            </div>
            <div *ngIf="isFetching && !error">
             <h2 >Loading.....</h2>
            </div>
            <div *ngIf="!error && !isFetching">
            <p-table [value]="students" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="6"
                [tableStyle]="{ 'min-width': '5rem' }">
                <ng-template pTemplate="caption" style="align-items: center;"> Student Details </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <!-- <th pSortableColumn="ID">ID<p-sortIcon field="code"></p-sortIcon></th> -->
                        <th pSortableColumn="Name">Name<p-sortIcon field="code"></p-sortIcon></th>
                        <th>AGE</th>
                        <th>GENDER</th>
                        <th>COLLEGE</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </ng-template>
                <!-- <div *ngIf="students.length==0"> -->
                <ng-template pTemplate="body" let-students>            
                    <tr *ngIf="students.length!=0">
                        <td>{{ students.name }}</td>
                        <td>{{ students.age }}</td>
                        <td>{{ students.gender }}</td>
                        <td>{{ students.college }}</td>
                        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                            (click)="edit(students)">Update </button></td>
                        <td><button type="button" class="btn btn-danger" (click)="deleteStudent(students.id)">delete
                        </button></td>

                    </tr>
                  
                <!-- </div> -->
                </ng-template>
            <!-- </div> -->

            </p-table>
        </div>
        </div>
    </div>
</div>
</div>
