    <!DOCTYPE html>
    <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
    <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
    <!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
    <!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
    <html>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title></title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        </head>
        <body>
        <div class="container">
            <div class="row-xs-12">
                <div class="col-md-12">
                    <!-- <button type="button" class="btn btn-primary">Add Student</button><br><br> -->
            <p-table [value]="students" styleClass="p-datatable-gridlines" [paginator]="true"  [rows]="5"  [tableStyle]="{ 'min-width': '5rem' }">
                <ng-template pTemplate="caption"> Student Details </ng-template>
                <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="ID">ID<p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="Name" >Name<p-sortIcon field="code"></p-sortIcon></th>
                    <th>AGE</th>
                    <th>COLLEGE</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-students>
                <tr>
                    <td>{{ students.id }}</td>
                    <td>{{ students.name }}</td>
                    <td>{{ students.age }}</td>
                    <td>{{ students.college }}</td>
                </tr>
            </ng-template>
        </p-table>
        </div>
        </div>
        </div>
        </body>
    </html>
