
    <div class="col-md-8 offset-2" >
<div class="container">
    <div class="p-card mt-5 " style="padding: 10px;">
        <h4><label for=""> Enter the Student details to update for the specified Id</label></h4>
        <form [formGroup]="UpdatetudentForm">
            <div class="form-group">
                <label>Student Id</label>
                <input placeholder="Enter  Valid student ID" type="text" formControlName="id" class="form-control">
            </div>
            <div class="form-group">
                <label>Student Name</label>
                <input placeholder="Enter student name" type="text" formControlName="name" class="form-control">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" placeholder="Enter valid age" formControlName="age" class="form-control">
            </div>
            <div class="form-group">
                <label>Gender:</label> &nbsp;
                <input type="radio" formControlName="gender" name="gender" value="Male" >Male &nbsp;
                <input type="radio" formControlName="gender" name="gender" value="Female">Female

            </div>
            <div class="form-group">
                <label>College</label>
                <input type="text" placeholder="Enter college Name" formControlName="college" class="form-control">
            </div>
            <div class="form-group">
                <button  data-toggle="modal" data-target="#login" class="btn btn-primary" (click)="updatestudent()">Update</button>
            </div>
        </form>
    </div>
</div>
</div>

<div class="modal" id="login">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Hello! All</h3>
            </div>
            <div class="modal-body">
                <form action="">

                    <div class="form-group">
                        <label for="">Name:</label>
                        <input class="form-control" type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="">password</label>
                        <input type="password" name="psswd" id="psswd" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary"></button>
            </div>
        </div>
    </div>
</div>
